<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:1000px;
            height:700px;
            background: yellow;
            margin: auto;
        }
        #leftSide{
            width:150px;
            height:100%;
            background: lawngreen;
            float: left;
        }
        #leftSide select, #leftSide button{
            width:98%;
            margin-top:5px;
        }
        #leftSide img{
            width:98%;
            height:100px;
            margin-top: 5px;
        }
        textarea{
            width:95%;
            height:150px;
            margin-top: 5px;
        }
        #center{
            width:700px;
            height:100%;
            background: darkcyan;
            float:left;
        }
        #header{
            width:100%;
            height:50px;
            background: skyblue;
            text-align: center;
            font-size:28px;
        }
        #dayTitle{
            width:100%;
            height:50px;
            background: antiquewhite;
        }
        #content{
            width:100%;
            height:600px;
            background: pink;
        }
        #rightSide{
            width:150px;
            height:100%;
            background: salmon;
            float:left;
        }
        #rightSide select,#rightSide button{
            width:98%;
            margin-top:5px;
        }        
        #rightSide img{
            width:98%;
            height:100px;
            margin-top: 5px;
        }    
    </style>
    <script>
        let sel_yy, sel_mm, sel_dd, sel_icon, pic, detail1; //좌측 입력 컴포넌트들
        let sel_yy2, sel_mm2, sel_dd2, sel_icon2, pic2, detail2; //우측 입력컴포넌트들


        //select 박스에 날짜 채워넣기
        function initSel(){

        }

        function init(){
            sel_yy=document.getElementById("sel_yy");
            sel_mm=document.getElementById("sel_mm");
            sel_dd=document.getElementById("sel_dd");
            sel_icon=document.getElementById("sel_icon");
            pic=document.getElementById("pic");

            detail1=document.getElementById("detail1");
            sel_yy2=document.getElementById("sel_yy2");
            sel_mm2=document.getElementById("sel_mm2");
            sel_dd2=document.getElementById("sel_dd2");
            sel_icon2=document.getElementById("sel_icon2");
            pic2=document.getElementById("pic2");
            detail2=document.getElementById("detail2");


            initSel();
        }

        addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="leftSide">
            <select id="sel_yy">
                <option value="">년도</option>
            </select>
            <select id="sel_mm">
                <option value="">월</option>
            </select>
            <select id="sel_dd">
                <option value="">일</option>
            </select>

            <select id="sel_icon">
                <option value="">아이콘</option>
            </select>

            <img id="pic">

            <textarea cols="13" rows="7" id="detail1"></textarea>

            <button>등록</button>

        </div>

        <div id="center">
            <div id="header">
                <button>◀</button>
                <span>2023-09</span>
                <button>▶</button>
            </div>
            <div id="dayTitle"></div>
            <div id="content"></div>
        </div>


        <div id="rightSide">
            <select id="sel_yy2">
                <option value="">년도</option>
            </select>
            <select id="sel_mm2">
                <option value="">월</option>
            </select>
            <select id="sel_dd2">
                <option value="">일</option>
            </select>

            <select id="sel_icon2">
                <option value="">아이콘</option>
            </select>

            <img id="pic2">

            <textarea cols="13" rows="7" id="detail2"></textarea>

            <button>수정</button>
            <button>삭제</button>

        </div>
    </div>

</body>
</html>
