<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:1000px;
            height:700px;
            background: yellow;
            margin: auto;
        }
        #leftSide{
            width:150px;
            height:100%;
            background: lawngreen;
            float: left;
        }
        #leftSide select, #leftSide button{
            width:98%;
            margin-top:5px;
        }
        textarea{
            width:95%;
            height:150px;
            margin-top: 5px;
        }
        #center{
            width:700px;
            height:100%;
            background: darkcyan;
            float:left;
        }
        #header{
            width:100%;
            height:50px;
            background: skyblue;
            text-align: center;
            font-size:28px;
        }
        #dayTitle{
            width:100%;
            height:50px;
            background: antiquewhite;
        }
        #content{
            width:100%;
            height:600px;
            background: pink;
        }
        #rightSide{
            width:150px;
            height:100%;
            background: salmon;
            float:left;
        }
        #rightSide select,#rightSide button{
            width:98%;
            margin-top:5px;
        }
        
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="leftSide">
            <select id="sel_yy">
                <option value="">년도</option>
            </select>
            <select id="sel_mm">
                <option value="">월</option>
            </select>
            <select id="sel_dd">
                <option value="">일</option>
            </select>

            <select id="sel_icon">
                <option value="">아이콘</option>
            </select>
            <textarea cols="13" rows="7" id="detail1"></textarea>

            <button>등록</button>

        </div>

        <div id="center">
            <div id="header">
                <button>◀</button>
                <span>2023-09</span>
                <button>▶</button>
            </div>
            <div id="dayTitle"></div>
            <div id="content"></div>
        </div>


        <div id="rightSide">
            <select id="sel_yy2">
                <option value="">년도</option>
            </select>
            <select id="sel_mm2">
                <option value="">월</option>
            </select>
            <select id="sel_dd2">
                <option value="">일</option>
            </select>

            <select id="sel_icon2">
                <option value="">아이콘</option>
            </select>
            <textarea cols="13" rows="7" id="detail2"></textarea>

            <button>수정</button>
            <button>삭제</button>

        </div>
    </div>

</body>
</html>
